plugins {
	// https://github.com/researchgate/gradle-release
	id 'net.researchgate.release' version '2.0.2'
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'jacoco'
apply plugin: 'maven'
apply plugin: 'signing'

sourceCompatibility = 1.7
group = "org.dstadler"
archivesBaseName = "commons-test"

repositories {
	mavenCentral()
}

eclipse {
	project {
		name = "commons-test.git"
	}
}

dependencies {
	compile 'org.apache.commons:commons-lang3:3.4'
	compile 'org.dstadler:commons-dost:1.0.0.5'

	// for TestHelpers we need junit during normal compile...
	compile "junit:junit:[4.12,)"
}

// work around unnecessary timestamp in generated file which always causes dirty files in version control
// https://issues.gradle.org/browse/GRADLE-2293
task adjustEclipseSettingsFile << {
   ant.replaceregexp(match:'^#.*', replace:'', flags:'g', byline:true) {
      fileset(dir: project.projectDir, includes: '.settings/org.eclipse.jdt.core.prefs')
   }
}
eclipseJdt.finalizedBy adjustEclipseSettingsFile

test {
	systemProperties = System.properties

	// enable to show standard out and standard error of the test JVM(s) on the console
	// testLogging.showStandardStreams = true

	// http://forums.gradle.org/gradle/topics/jacoco_related_failure_in_multiproject_build
	systemProperties['user.dir'] = workingDir
}

jacoco {
	toolVersion = "0.7.4.201502262128"
}

task wrapper(type: Wrapper) {
	gradleVersion = '2.3'
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allJava
}

task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from javadoc
}

artifacts {
    archives javadocJar, sourcesJar
}

signing {
    sign configurations.archives
}

uploadArchives {
  repositories {
    mavenDeployer {
      beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }

      repository(url: "https://oss.sonatype.org/service/local/staging/deploy/maven2/") {
        authentication(userName: ossrhUsername, password: ossrhPassword)
      }

      snapshotRepository(url: "https://oss.sonatype.org/content/repositories/snapshots/") {
        authentication(userName: ossrhUsername, password: ossrhPassword)
      }

      pom.project {
        name 'Common Test Utilities'
        packaging 'jar'
        // optionally artifactId can be defined here 
        description 'Common testing utilities I find useful in many of my projects.'
        url 'https://github.com/centic9/commons-test'

        scm {
          connection 'scm:git@github.com:centic9/commons-test.git'
          developerConnection 'scm:git@github.com:centic9/commons-test.git'
          url 'https://github.com/centic9/commons-test'
        }

        licenses {
          license {
            name 'BSD 2-Clause License'
            url 'http://www.opensource.org/licenses/bsd-license.php'
          }
        }

        developers {
          developer {
            id 'centic9	'
            name 'Dominik Stadler'
          }
        }
      }
    }
  }
}

createReleaseTag.dependsOn uploadArchives
